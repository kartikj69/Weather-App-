<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
<head>
	<title>Weather App</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<div class="input-group">
			<label for="city-input" class="col-sm-2 col-form-label text-light">City:</label>
			<div class="col-sm-10">
				<input type="text" id="city-input" class="form-control" placeholder="Enter city name" aria-label="City" aria-describedby="search-button">
			</div>
			<div class="input-group-append">
				<button id="submit-button" class="btn btn-success" type="button">Search</button>
			</div>
		</div>
		<div id="result-container">
			<p id="city-name"></p>
			<p id="temp"></p>
			<p id="weather"></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
